<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Company of the Silver Swan — Launching soon</title>
  <meta name="description" content="Company of the Silver Swan — Launching soon. We are currently making some improvements to our website." />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Cormorant+Garamond:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#000;--text:#e7e7e7;--muted:#b6b6b6}
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji"}
    .wrap{min-height:100svh;display:flex;align-items:center;justify-content:center;padding:clamp(24px,4vw,96px)}
    .inner{max-width:1000px;text-align:center;width:100%}
    .brand{letter-spacing:.18em;text-transform:uppercase;font-weight:600;color:var(--muted);font-size:clamp(12px,1.2vw,18px);margin-bottom:clamp(40px,6vh,96px)}
    h1{font-family:"Cormorant Garamond",Georgia,"Times New Roman",serif;font-weight:500;color:#bfbfbf;margin:0 0 8px;line-height:.9;letter-spacing:.01em;font-size:clamp(56px,10vw,164px)}
    h1 .subline{display:block;font-size:clamp(40px,8vw,110px)}
    p.lead{color:#c8c8c8;font-size:clamp(18px,2.4vw,28px);line-height:1.6;max-width:60ch;margin:24px auto 0}
    /* subtle motion */
    .fade{opacity:0;transform:translateY(8px);animation:fadeUp .9s ease both}
    .fade.d1{animation-delay:.1s}
    .fade.d2{animation-delay:.25s}
    .fade.d3{animation-delay:.5s}
    @keyframes fadeUp{to{opacity:1;transform:none}}
    /* prefers-reduced-motion */
    @media (prefers-reduced-motion: reduce){.fade{animation:none;opacity:1;transform:none}}
  </style>
</head>
<body>
  <div class="wrap">
    <main class="inner">
      <div class="brand fade d1">Company of the Silver Swan</div>
      <h1 class="fade d2">Launching <span class="subline">soon!</span></h1>
      <p class="lead fade d3">We are currently making some improvements to our website!</p>

<div class="fade d3" style="margin-top:48px; text-align:center;">
  <img src="Tecendil screenshot.png"
       alt="Company of the Silver Swan mark"
       style="max-width:80%; height:auto; display:inline-block; vertical-align:middle;">
</div>
    </main>
  </div>
</body>
</html>
