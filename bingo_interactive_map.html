<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Interactive Middle-earth Map</title>

<style>
  body {
    background: #000;
    color: #eaeaea;
    font-family: Arial, sans-serif;
    padding: 20px;
  }

  .map-container {
    position: relative;
    display: inline-block;
  }

  /* Invisible clickable hover zone */
  .hover-zone {
    position: absolute;
    background: rgba(255, 255, 255, 0); /* fully invisible */
    cursor: pointer;
  }

  /* Tooltip styling */
  .hover-zone::after {
    content: attr(data-tooltip);
    position: absolute;
    top: -40px;
    left: 0;
    padding: 6px 10px;
    background: rgba(0, 0, 0, 0.85);
    border: 1px solid #d4a038; /* gold LOTRO style */
    color: #f7e7c0;
    font-size: 14px;
    border-radius: 6px;
    white-space: nowrap;
    opacity: 0;
    pointer-events: none;
    transform: translateY(5px);
    transition: opacity 0.2s ease, transform 0.2s ease;
    z-index: 10;
  }

  /* Show tooltip on hover */
  .hover-zone:hover::after {
    opacity: 1;
    transform: translateY(0);
  }

  /* --- ERIADOR POSITIONING (matches your red rectangle) --- */
  .eriador-zone {
    left: 540px;
    top: 260px;
    width: 220px;
    height: 120px;
    z-index: 5;
  }
</style>
</head>

<body>

<h1>Interactive Middle-earth Map</h1>

<div class="map-container">
  <img
    src="middle-earth-map.png"   <!-- Replace with correct image filename -->
    alt="Map of Middle-earth"
    usemap="#middleEarthMap"
    width="1362"
    height="768"
  />

  <!-- ERIADOR HOVER ZONE -->
  <div class="hover-zone eriador-zone" data-tooltip="Enter Eriador"></div>
</div>

<!-- CLICKABLE AREAS (actual navigation) -->
<map name="middleEarthMap">
  <area
    shape="rect"
    coords="540,260,760,380"
    href="eriador.html"     <!-- Change this to the correct link -->
    alt="Eriador"
  />
</map>

</body>
</html>
